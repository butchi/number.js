<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number.js test</title>
</head>
<body>

<script src="./js/number.js"></script>  
<script>
console.log(number.toDouble(538));
console.log(number.parseDouble(number.toDouble(538)));

console.log(number.toDouble(0.15625));
console.log(number.parseDouble(number.toDouble(0.15625)));

console.log(number.toDouble(-118.625));
console.log(number.parseDouble(number.toDouble(-118.625)));

console.log(number.toDouble(Math.PI));
console.log(number.parseDouble(number.toDouble(Math.PI)));

console.log(number.toQuadruple(538));
console.log(number.parseQuadruple(number.toQuadruple(538)));

console.log(number.toQuadruple(0.15625));
console.log(number.parseQuadruple(number.toQuadruple(0.15625)));

console.log(number.toQuadruple(-118.625));
console.log(number.parseQuadruple(number.toQuadruple(-118.625)));

console.log(number.toQuadruple(Math.PI));
console.log(number.parseQuadruple(number.toQuadruple(Math.PI)));
</script>
</body>
</html>
